worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    sendfile        on;
    keepalive_timeout  65;

    # Gzip settings for better performance
    gzip on;
    gzip_proxied any;
    gzip_comp_level 4;
    gzip_types text/css application/javascript application/json image/svg+xml text/plain text/xml;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    server {
        listen       3008;
        listen       [::]:3008;
        server_name  localhost;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Handling static assets with aggressive caching
        location /assets {
            # IMPORTANT: Replace 'securityshield-frontend-4yugyv' with your actual Dokploy frontend application name
            proxy_pass http://securityshield-frontend-4yugyv:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;

            # Cache settings
            expires 365d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Main proxy to React app
        location / {
            # IMPORTANT: Replace 'securityshield-frontend-4yugyv' with your actual Dokploy frontend application name
            # This should match the service name in your Dokploy configuration
            proxy_pass http://securityshield-frontend-4yugyv:3000;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;

            # Forward real IP headers
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}

